<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="test">这是一个容器</div>  
  <script type="text/javascript" src="../js/react.development.js"></script>
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <script type="text/javascript" src="../js/babel.min.js"></script>
  
  <script type="text/babel">// jsx

  const myId='xz'
  const myContent='XZ'
  //1.创建虚拟dom  react-dom 多了ReactDOM对象
  //const VDOM=<h1 id={myId}>{myContent.toLowerCase()}</h1>
  const VDOM=( //套个小括号代表整体
              <h1 id={myId}>
                <span>
                  {myContent.toLowerCase()}
                </span>
              </h1>
             )
  const VDOM=<h1>hello,react!!</h1>//他不是字符串,也不是html/xml标签 他最终产生的就是一个js对象
  //不支持模板字符串
  //2.通过react 渲染虚拟dom(虚拟dom翻译成了真实dom,随后放入页面容器)
  ReactDOM.render(VDOM,document.getElementById('test'))//把test里面的东西替换成虚拟dom的内容,不是追加的操作
  //jsx存在的意义:让程序员更加方便的创建虚拟dom,几乎和写html是一样的
  //jsx语法经过babel的编译,一定会转为原生js的方法
  //jsx语法规则:
  // 1.不要写引号,不是字符串
  // 2.标签里要混入js表达式,要这样:{js表达式(表达式最终会产生一个值)}//要区别表达式与语句(一个行为)
  //遇到<开头的代码以js语法解析,标签中的js表达式必须用{}包含
  //遇到<开头的代码, 以标签的语法解析: html同名标签转换为html同名元素, 其它标签需要特别解析
  // 3.样式里面的不要写class 要写className
  // 4.style的写法:style={{}}
  // 5.只能有一个跟标签
  // 6.所有的标签必须闭合
  
  </script>
</body>
</html>
